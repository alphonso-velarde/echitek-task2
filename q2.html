<html>
    <head>
        <style>
            .container{
                width: 100%;
                padding-right: 15px;
                padding-left: 15px;
                margin-right: auto;
                margin-left: auto;
                max-width: 1100px;
            }
            .inline {
                float:left;
                border: 1px solid grey;
                padding: 3px;
            }
        </style>
    </head>
    <body>

        <div class="container">
            <div id="items">
            </div>
            <br>
            <br>
            <p id="sum1"></p>
            <p id="sum2"></p>
        </div>
        <script>
            let sum1 = 0;
            let sum2 = 0;
            let itemsHtml = "";
            const items = [
                {
                    name: 'product 1',
                    amount: 3
                },
                {
                    name: 'product 2',
                    amount: 4
                },
                {
                    name: 'product 3',
                    amount: 5
                },
                {
                    name: 'product 6',
                    amount: 10
                },
                {
                    name: 'product 6',
                    amount: 10
                }
            ];
            items.forEach((element, index) => {
                between(index, 1, 3) ? sum1 = sum1 + element.amount:"";
                between(index, 0, 2) ? sum2 = sum2 + element.amount:"";
                itemsHtml +=  '<div class="inline">Name:&nbsp'+element.name+'&nbsp; Amount:&nbsp'+element.amount+'</div>';
            });
            document.getElementById('items').innerHTML = itemsHtml;
            document.getElementById('sum1').innerHTML = "Sum of index 1-3 is " + sum1;
            document.getElementById('sum2').innerHTML = "Sum of index 0-2 is " + sum2;


            function between(index, min, max){
                return index >= min && index <= max;
            }

        </script>
    </body>
</html>
